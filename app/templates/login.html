<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login | AgroSage</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-[#d2f2d2] to-[#e0e7ff] min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-xl p-10 w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-green-700 mb-6">Welcome Back to AgroSage</h2>
        <form method="POST" action="{{ url_for('main.login') }}" class="space-y-5">
            <div>
                <label for="username" class="block text-gray-700 text-sm font-semibold mb-2">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-400 focus:outline-none shadow-sm"/>
            </div>
            <div>
                <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-400 focus:outline-none shadow-sm"/>
            </div>
            <button type="submit"
                class="w-full py-2 px-4 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-xl transition duration-200 shadow-md">
                Login
            </button>
        </form>
        <p class="mt-4 text-sm text-center text-gray-600">
            Don't have an account?
            <a href="#" class="text-green-600 hover:underline">Sign up</a>
        </p>
    </div>
</body>
</html>
